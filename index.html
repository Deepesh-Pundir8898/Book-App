<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="images/Screenshot_3.png" alt="Logo">
            </a>
        </div>
        <div class="header-right-part">
            <div class="dark-mode">
                <div class="circle-btn"></div>
            </div>
            <button class="sign-up" id="signup-btn">Sign up <span><i class="fa-solid fa-arrow-right"></i></span></button>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="book-categories" id="all-categories">
                <ul>
                    <li id="all-category">All Categories</li>
                </ul>
            </div>
            <div class="support-ukraine">
                <h2>Support Ukraine <i class="fa-brands fa-hire-a-helper"></i></h2>
                <div class="wrapper">
                    <div class="support-orgs">
                        <span>01</span>
                        <img src="images/01-found-1.a728105c.png" alt="">
                    </div>
                    <div class="support-orgs">
                        <span>02</span>
                        <img src="images/02-found-1.feda50b1.png" alt="">
                    </div>
                    <div class="support-orgs">
                        <span>03</span>
                        <img src="images/03-found-1.89276286.png" alt="">
                    </div>
                    <div class="support-orgs">
                        <span>04</span>
                        <img src="images/04-found-1.cbff70d4.png" alt="">
                    </div>
                    <div class="support-orgs">
                        <span>05</span>
                        <img src="images/05-found-1.0fdab6a1.png" alt="">
                    </div>
                    <div class="support-orgs">
                        <span>06</span>
                        <img src="images/06-found-1.c5359439.png" alt="">
                    </div>
                    <div class="support-orgs">
                        <span>07</span>
                        <img src="images/07-found-1.174022ef.png" alt="">
                    </div>
                    <div class="support-orgs">
                        <span>08</span>
                        <img src="images/08-found-1.7aca5d21.png" alt="">
                    </div>
                    <div class="support-orgs">
                        <span>09</span>
                        <img src="images/09-found-1.8d6aef68.png" alt="">
                    </div>
                    
                </div>
                <button class="down-button"><i class="fa-solid fa-chevron-down"></i></i></button>
            </div>
        </div>
        <div class="main-content">
            <h1>Best Sellers <span>Books</span></h1>
            <div class="books-container">
             
            </div>
        </div>
    </div>

    <!-- Modal for Book Details -->
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            
        </div>
    </div>

    <!-- Login/Signup forms  -->
    <div id="login-form" class="form-container" style="display: none;">
        <form>
            <h2>Login</h2>
            <input type="text" placeholder="Username"  name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="signup-form" class="form-container" style="display: none;">
        <form>
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Include FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/ea6665dc53.js" crossorigin="anonymous"></script>
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
